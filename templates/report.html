<!DOCTYPE html>
<html>
  <head>
    <title>Job search</title>
    <style>
      section {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Search results</h1>
    <h3>Found {{Num_results}} results for {{search_word}}</h3>
    <a href="/export?word={{search_word}}"> Export to CSV</a>
    <form action="/back" method="get">
      <button>Go back</button>
    <section>
      <h4>Title</h4>
      <h4>Company</h4>
      <h4>Location</h4>
      <h4>Link</h4>
      {% for job in jobs %}
        <span> {{job.title}} </span>
        <span> {{job.company}} </span>
        <span> {{job.location}} </span>
        <a href="{{job.link}}" target="_blank">Apply</a>
      {% endfor %}
    </section>
  
  </body>
